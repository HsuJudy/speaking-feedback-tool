apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speaking-feedback-ingress
  namespace: speaking-feedback
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - speaking-feedback.your-domain.com
    secretName: speaking-feedback-tls
  rules:
  - host: speaking-feedback.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: speaking-feedback-service
            port:
              number: 80
      - path: /mlflow
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000 