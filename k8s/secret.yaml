apiVersion: v1
kind: Secret
metadata:
  name: speaking-feedback-secrets
  namespace: speaking-feedback
type: Opaque
data:
  # Base64 encoded values (replace with actual values)
  ZOOM_CLIENT_ID: <base64-encoded-client-id>
  ZOOM_CLIENT_SECRET: <base64-encoded-client-secret>
  ZOOM_ACCOUNT_ID: <base64-encoded-account-id>
  ZOOM_WEBHOOK_SECRET: <base64-encoded-webhook-secret>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  WANDB_API_KEY: <base64-encoded-wandb-key> 