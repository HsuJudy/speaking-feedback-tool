apiVersion: apps/v1
kind: Deployment
metadata:
  name: speaking-feedback-app
  namespace: speaking-feedback
  labels:
    app: speaking-feedback-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: speaking-feedback-app
  template:
    metadata:
      labels:
        app: speaking-feedback-app
    spec:
      containers:
      - name: speaking-feedback-app
        image: speaking-feedback:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: speaking-feedback-config
              key: FLASK_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: speaking-feedback-config
              key: PORT
        - name: ZOOM_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: speaking-feedback-secrets
              key: ZOOM_CLIENT_ID
        - name: ZOOM_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: speaking-feedback-secrets
              key: ZOOM_CLIENT_SECRET
        - name: ZOOM_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: speaking-feedback-secrets
              key: ZOOM_ACCOUNT_ID
        - name: ZOOM_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: speaking-feedback-secrets
              key: ZOOM_WEBHOOK_SECRET
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: speaking-feedback-config
              key: MLFLOW_TRACKING_URI
        - name: TRITON_URL
          valueFrom:
            configMapKeyRef:
              name: speaking-feedback-config
              key: TRITON_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: recordings-storage
          mountPath: /app/zoom_recordings
        - name: models-storage
          mountPath: /app/models
        - name: logs-storage
          mountPath: /app/logs
      volumes:
      - name: recordings-storage
        persistentVolumeClaim:
          claimName: recordings-pvc
      - name: models-storage
        persistentVolumeClaim:
          claimName: models-pvc
      - name: logs-storage
        persistentVolumeClaim:
          claimName: logs-pvc 